{{tpl:extends parent="__parent__"}}

<tpl:Block name="html-body">
    <tpl:Block name="page-top">
        {{tpl:include src="_top.html"}}
    </tpl:Block>
    <!-- page-top -->

    <div id="page" class="site-content">
        <tpl:Block name="body-page">

            <section id="primary" class="content-area">
                <tpl:Block name="page-wrapper">
                    <div id="main" class="site-main" role="main">
                        <tpl:Block name="wrapper-main">
                            <div id="content">
                                <tpl:Block name="main-content">

                                    <!-- ---- specific part of context ---- -->
                                    <tpl:Entries>

                                        <!-- First page -->
                                        <tpl:SysIf current_mode="default">
                                            <tpl:LoopPosition start="1" length="1">
                                                {{tpl:include src="_entry-full.html"}}
                                            </tpl:LoopPosition>

                                            <tpl:LoopPosition start="2">
                                                {{tpl:include src="_entry-short.html"}}
                                            </tpl:LoopPosition>
                                        </tpl:SysIf>

                                        <!-- Next pages -->
                                        <tpl:SysIf current_mode="!default">
                                            {{tpl:include src="_entry-short.html"}}
                                        </tpl:SysIf>

                                        <!-- Pagination -->
                                        <tpl:EntriesFooter>
                                            {{tpl:include src="_pagination.html"}}
                                        </tpl:EntriesFooter>

                                    </tpl:Entries>
                                    <!-- ---- specific part of context ---- -->

                                </tpl:Block>
                                <!-- page-content -->
                            </div>
                            <!-- End #content -->
                        </tpl:Block>
                        <!-- wrapper-main -->
                    </div>
                    <!-- End #main -->

                </tpl:Block>
                <!-- page-wrapper -->
            </section>
            <!-- End #primary -->

        </tpl:Block>
        <!-- body-page -->
    </div>
    <!-- End #page -->
    <footer id="colophon" class="site-footer" role="contentinfo">
        <tpl:Block name="wrapper-sidebar">
            {{tpl:include src="_sidebar.html"}}
        </tpl:Block>
        <!-- wrapper-sidebar -->
        <tpl:Block name="page-footer">
            {{tpl:include src="_footer.html"}}
        </tpl:Block>
        <!-- page-footer -->
    </footer>
</tpl:Block>
<!-- html-body -->
