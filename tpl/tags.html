{{tpl:extends parent="__parent__"}}

<tpl:Block name="main-content">
	<header class="page-header">
		<h1>{{tpl:lang Tags}}</h1>
	</header>

	<div class="content-inner">
		<tpl:Tags sortby="count" order="desc">
			<p class="tags alignleft">
				<a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}} page-numbers">{{tpl:TagID}}</a>
			</p>
		</tpl:Tags>
	</div>
</tpl:Block>
