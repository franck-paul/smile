{{tpl:extends parent="__parent__"}}

<tpl:Block name="main-content">
    <header class="page-header">
        <h1>{{tpl:lang Tags}}</h1>
    </header>

    <div class="content-inner">
        <ul class="tags">
            <tpl:Tags>
                <li><a href="{{tpl:TagURL}}" class="tag{{tpl:TagRoundPercent}}">{{tpl:TagID}}</a>
                </li>
            </tpl:Tags>
        </ul>
    </div>
</tpl:Block>
