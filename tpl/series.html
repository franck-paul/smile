{{tpl:extends parent="__parent__"}}

<tpl:Block name="main-content">
    <header class="page-header">
        <h1>{{tpl:lang Series}}</h1>
    </header>

    <div class="content-inner">
        <ul class="series">
            <tpl:Series>
                <li><a href="{{tpl:SerieURL}}" class="tag{{tpl:SerieRoundPercent}}">{{tpl:TagID}}</a>
                </li>
            </tpl:Series>
        </ul>
    </div>
</tpl:Block>
