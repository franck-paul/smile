{{tpl:extends parent="__parent__"}}

<tpl:Block name="main-content">
    <header class="page-header">
        <h1>{{tpl:ContactMePageTitle encode_html="1"}}</h1>
    </header>

    <div class="content-inner">
        <tpl:ContactMeIf sent="1">{{tpl:ContactMeMsgSuccess}}</tpl:ContactMeIf>

        <tpl:ContactMeIf error="1">{{tpl:ContactMeMsgError}}</tpl:ContactMeIf>

        <tpl:ContactMeIf sent="0">
            {{tpl:ContactMeFormCaption}}
            <form action="{{tpl:ContactMeURL}}" method="post" id="commentform" class="contactme comment-form">
                <p class="field">
                    <label for="c_name">{{tpl:lang Name or nickname}}&nbsp;:</label>
                    <input name="c_name" id="c_name" type="text" size="30" maxlength="255" value="{{tpl:ContactMeName encode_html=" 1 "}}">
                </p>

                <p class="field">
                    <label for="c_mail">{{tpl:lang Email address}}&nbsp;:</label>
                    <input name="c_mail" id="c_mail" type="text" size="30" maxlength="255" value="{{tpl:ContactMeEmail encode_html=" 1 "}}">
                </p>

                <p class="field">
                    <label for="c_site">{{tpl:lang Website}} ({{tpl:lang optional}})&nbsp;:</label>
                    <input name="c_site" id="c_site" type="text" size="30" maxlength="255" value="{{tpl:ContactMeSite encode_html=" 1 "}}">
                </p>

                <p class="field">
                    <label for="c_subject">{{tpl:lang Subject}}&nbsp;:</label>
                    <input name="c_subject" id="c_subject" type="text" size="30" maxlength="255" value="{{tpl:ContactMeSubject encode_html=" 1 "}}">
                </p>

                <p style="display:none">
                    <input name="f_mail" type="text" size="30" maxlength="255" value="">
                </p>

                <p class="field">
                    <label for="c_message">{{tpl:lang Message}}&nbsp;:</label>
                    <textarea name="c_message" id="c_message" cols="35" rows="7">{{tpl:ContactMeMessage raw="1" encode_html="1"}}</textarea>
                </p>

                <p>
                    <input type="submit" class="submit" value="{{tpl:lang send}}">
                </p>
            </form>
        </tpl:ContactMeIf>
    </div>
    <!-- End #content-inner -->
</tpl:Block>
